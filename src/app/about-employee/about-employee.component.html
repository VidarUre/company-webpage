<div class="card text-center" style="margin-bottom: 2%;" *ngFor="let employee of employeeArray">
  <div class="row">
  <div class="col-md-3">
    <div class="text-center">
      <div class="card-body">
        <img alt="{{ employee.name }}Image" class="img-md rounded-circle img-border mar-btm" src="{{ employee.image }}" width="250" height="200">
        <h4 class="mar-no">{{ employee.name }}</h4>
        <p>{{ employee.jobTitle }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="text-center" style="padding-top: 10%">
      <h3 class="">Informasjon</h3>
      <p class="card-text">{{ employee.description }}</p>
    </div>
  </div>
</div>
</div>

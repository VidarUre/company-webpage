
<h3>Job application form</h3>
<p>Fill out the form below to magically become a part of the best company ever, right now!</p>

<form>
  <input type="text" class="txt" name="newname" placeholder="Your full name" [(ngModel)]="employeeName">
  <input type="text" class="txt" name="newaddress" placeholder="Your address" [(ngModel)]="employeeAddress">
  <input type="text" class="txt" name="newphone" placeholder="Your phone number" [(ngModel)]="employeePhone">
  <input type="text" class="txt" name="newdescription" placeholder="What you'd like to work with" [(ngModel)]="employeeDescription">
  <input type="submit" class="btn" value="You're hired!" (click)="addEmployee()">
</form>


<h3>Or contact one of our wonderful employees:</h3>

<div class="row" *ngFor="let employee of employeeArray">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <img class="img-md rounded-circle img-border mar-btm" src="{{ employee.image}}" alt="{{ employee.name }}Image" width="100" height="90">
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <p class="card-text text-center">
          {{ employee.name }}
      </p>
    </div>
  </div>
</div>
